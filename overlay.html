<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #lootValue {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: gold;
      font-family: Arial, sans-serif;
      text-shadow: 1px 1px 2px black;
      display: none;
    }
    #topBar {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%) scale(1.4); /* Scaled up for visibility */
    z-index: 10;
    color: #FFFFCC;
    font-family: "Georgia", serif;
    font-size: 16px;
    font-weight: normal;
    padding: 8px 14px;
    background: rgba(0, 0, 0, 0.65);
    border: 1px solid #888866;
    border-radius: 6px;
    box-shadow: 0 0 6px rgba(0,0,0,0.6);
    text-shadow: 1px 1px 2px #000000;
    white-space: nowrap;
    max-width: 90%;
    text-align: center;
  }
  #lootMessages {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
    }
  .lootMessage {
    background: rgba(0, 0, 0, 0.8);
    color: gold;
    font-family: "Arial", sans-serif;
    font-size: 18px;
    padding: 6px 12px;
    margin-top: 6px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    opacity: 0;
    animation: fadeInOut 4s ease-in-out forwards;
    transform: scale(1.3); /* make loot message pop more */
    text-shadow: 1px 1px 2px black;
  }

  .lootMessage img {
    width: 28px;
    height: 28px;
    margin-right: 8px;
  }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-5px); }
      10% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <canvas id="overlay"></canvas>
  <div id="lootValue">0cp</div>

  <div id="topBar">
    <span id="charName">Character: ???</span> |
    <span id="zoneName">Zone: ???</span> |
    <span id="highlightText">Total Kills: 0 / Deaths: 0</span> |
    <span id="sessionStats">Session: Kills: 0 / Deaths: 0</span>
  </div>

  <div id="lootMessages"></div>

  <script>
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const lootValueDisplay = document.getElementById("lootValue");
    const charNameDisplay = document.getElementById("charName");
    const zoneNameDisplay = document.getElementById("zoneName");
    const highlightText = document.getElementById("highlightText");
    const sessionStats = document.getElementById("sessionStats");

    let lootTotal = 0;
    let showingBag = false;
    let bagAlpha = 0;
    let bagVisible = false;

    const ICON_SIZE = 40;
    const spriteSheet = new Image();
    spriteSheet.src = "icons.png";

    const COIN_MAP = {
      platinum: [12, 0],
      gold:     [12, 1],
      silver:   [12, 2],
      copper:   [12, 3]
    };

    const BAG_POS = [15, 11];
    const BAG_SIZE = 50;
    let bagX = 20;
    let bagY = 120;

    const COIN_VALUES = {
      platinum: 1000,
      gold: 100,
      silver: 10,
      copper: 1
    };

    const coins = [];
    const items = [];

    function formatEQCurrency(copper) {
      const platinum = Math.floor(copper / 1000);
      copper %= 1000;
      const gold = Math.floor(copper / 100);
      copper %= 100;
      const silver = Math.floor(copper / 10);
      copper %= 10;
      let parts = [];
      if (platinum) parts.push(`${platinum}pp`);
      if (gold) parts.push(`${gold}gp`);
      if (silver) parts.push(`${silver}sp`);
      if (copper) parts.push(`${copper}cp`);
      return parts.length ? parts.join(" ") : "0cp";
    }

    class FallingIcon {
      constructor({ img = null, type = null, isCoin = false }) {
        this.isCoin = isCoin;
        this.img = img;
        this.type = type;
        this.x = canvas.width / 2 + (Math.random() * 40 - 20);
        this.y = canvas.height / 2 + (Math.random() * 40 - 20);
        this.scale = 1.0;

        if (isCoin && type) {
          const [sx, sy] = COIN_MAP[type];
          this.sx = sx * ICON_SIZE;
          this.sy = sy * ICON_SIZE;
        }
      }

      update(delta) {
        const dx = bagX - this.x;
        const dy = bagY - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const speed = 4;
        this.x += (dx / dist) * speed;
        this.y += (dy / dist) * speed;
        this.scale = Math.max(0.2, dist / 500);
        if (dist < 20) {
          if (this.isCoin) lootTotal += COIN_VALUES[this.type];
          return false;
        }
        return true;
      }

      draw() {
        if (this.isCoin) {
          ctx.drawImage(spriteSheet, this.sx, this.sy, ICON_SIZE, ICON_SIZE, this.x, this.y, ICON_SIZE * this.scale, ICON_SIZE * this.scale);
        } else if (this.img) {
          ctx.drawImage(this.img, this.x, this.y, ICON_SIZE * this.scale, ICON_SIZE * this.scale);
        }
      }
    }

    function drawBag(delta) {
      if (!showingBag) return;
      if (!bagVisible) {
        bagAlpha = Math.min(1, bagAlpha + delta * 2);
        if (bagAlpha >= 1) bagVisible = true;
      } else if (coins.length === 0 && items.length === 0) {
        bagAlpha = Math.max(0, bagAlpha - delta);
        if (bagAlpha <= 0) {
          showingBag = false;
          bagVisible = false;
          lootValueDisplay.style.display = "none";
        }
      }

      if (bagAlpha > 0) {
        ctx.globalAlpha = bagAlpha;
        const [bx, by] = BAG_POS;
        ctx.drawImage(spriteSheet, bx * ICON_SIZE, by * ICON_SIZE, ICON_SIZE, ICON_SIZE, bagX, bagY, BAG_SIZE, BAG_SIZE);
        ctx.globalAlpha = 1;
        lootValueDisplay.style.left = `${bagX}px`;
        lootValueDisplay.style.top = `${bagY + BAG_SIZE}px`;
      }
    }

    function showLootMessage(itemName, iconUrl) {
      const msg = document.createElement("div");
      msg.className = "lootMessage";

      const img = new Image();
      img.src = iconUrl;
      img.alt = itemName;
      msg.appendChild(img);

      const text = document.createElement("span");
      text.textContent = `Looted: ${itemName}`;
      msg.appendChild(text);

      const container = document.getElementById("lootMessages");
      container.appendChild(msg);

      setTimeout(() => {
        msg.remove();
      }, 4000);
    }

    let lastTime = performance.now();
    function animate(now = performance.now()) {
      const delta = (now - lastTime) / 1000;
      lastTime = now;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = coins.length - 1; i >= 0; i--) {
        if (coins[i].update(delta)) {
          coins[i].draw();
        } else {
          coins.splice(i, 1);
          lootValueDisplay.textContent = formatEQCurrency(lootTotal);
        }
      }

      for (let i = items.length - 1; i >= 0; i--) {
        if (items[i].update(delta)) {
          items[i].draw();
        } else {
          items.splice(i, 1);
        }
      }

      drawBag(delta);
      requestAnimationFrame(animate);
    }

    animate();

    const socket = new WebSocket("ws://localhost:6789");
    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("[WS]", data);

      if (data.type === "status") {
        if (data.char_name) charNameDisplay.textContent = `Character: ${data.char_name}`;
        if (data.current_zone) zoneNameDisplay.textContent = `Zone: ${data.current_zone}`;
      }

      if (data.type === "stats") {
        highlightText.textContent = `Total Kills: ${data.total_kills} / Deaths: ${data.total_deaths}`;
        sessionStats.textContent = `Session: Kills: ${data.session_kills} / Deaths: ${data.session_deaths}`;
      }

      if (data.type === "coin") {
        const count = data.count || 1;
        showingBag = true;
        bagAlpha = 0;
        bagVisible = false;
        lootValueDisplay.textContent = formatEQCurrency(lootTotal);
        lootValueDisplay.style.display = "block";
        for (let i = 0; i < count; i++) {
          coins.push(new FallingIcon({ type: data.coin, isCoin: true }));
        }
      }

      if (data.type === "item" && data.icon) {
        console.log("[LOOT] Loading item icon:", data.icon);
        const img = new Image();
        img.src = data.icon + "?t=" + Date.now();
        img.onload = () => {
          console.log("[LOOT] Icon loaded:", data.icon);
          showingBag = true;
          bagAlpha = 0;
          bagVisible = false;
          lootValueDisplay.style.display = "block";
          items.push(new FallingIcon({ img }));
          showLootMessage(data.item, data.icon);
        };
        img.onerror = () => {
          console.warn("[LOOT] Failed to load icon:", data.icon);
        };
      }

      if (data.type === "bag_open") {
        showingBag = true;
        bagAlpha = 0;
        bagVisible = false;
        lootValueDisplay.style.display = "block";
      }
    };
  </script>
</body>
</html>
